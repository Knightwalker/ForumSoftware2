<h1>Login</h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="username" id="username" class="form-control" type="text" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" id="password" class="form-control" type="password" placeholder="Enter password">
            </div>
            <div *ngIf="isLoginFormInvalid()" class="alert alert-danger mt-2 mb-2">
                <p *ngFor="let error of genLoginFormErrorsArr()">{{error}}</p>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
