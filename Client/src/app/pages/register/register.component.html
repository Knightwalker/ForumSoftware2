<h1>Register</h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
            <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="username" id="username" class="form-control" type="text" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" id="email" class="form-control" type="text" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" id="password" class="form-control" type="password" placeholder="Enter password">
            </div>
            <div *ngIf="isRegisterFormInvalid()" class="alert alert-danger mt-2 mb-2">
                <p *ngFor="let error of genRegisterFormErrorsArr()">{{error}}</p>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Login</button>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
