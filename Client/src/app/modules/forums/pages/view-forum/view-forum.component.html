<div className="ForumPage">
    <div className="container">
        <div *ngIf="status == 'INIT' || status == 'LOADING'">Loading...</div>
        <div *ngIf="status == 'ERROR'">
            {{errorMessage}}
        </div>
        <div *ngIf="status == 'SUCCESS'">
            <app-forum-list [forum]="forum"></app-forum-list>
        </div>
    </div>
  </div>
