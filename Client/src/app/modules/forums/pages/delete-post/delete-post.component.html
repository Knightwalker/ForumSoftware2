<div class="delete-post">
    <h1 class="text-center">Confirm Delete Post</h1>

    <div class="delete-post__message">
        <p *ngIf="status == 'INIT'">Are you sure you want to delete this post?</p>
        <p *ngIf="status == 'ERROR'">Sorry, we were unable to delete this post.</p>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" (click)="handleCancelDelete()">Nevermind</button>
        <button class="btn btn-primary mx-2" (click)="handleDelete()">Yes Please</button>
    </div>
</div>
