<div class="delete-forum">
    <h1 class="text-center">Confirm Delete Forum</h1>

    <div class="delete-forum__message">
        <p *ngIf="status == 'INIT'">Are you sure you want to delete this forum?</p>
        <p *ngIf="status == 'ERROR'">{{this.errorMessage}}</p>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" (click)="handleCancelDelete()">Nevermind</button>
        <button class="btn btn-primary mx-2" (click)="handleDelete()">Yes Please</button>
    </div>
</div>
