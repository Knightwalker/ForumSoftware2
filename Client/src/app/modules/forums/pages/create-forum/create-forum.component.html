<h1>Create Forum</h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form [formGroup]="forumForm" (ngSubmit)="handleCreate()" class="custom-form">
            <div class="form-group">
                <label for="type">Type</label>
                <select formControlName="type" id="type" class="form-control">
                    <option *ngFor="let type of forumTypes">{{type}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" id="name" class="form-control" type="text" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" id="description" class="form-control" rows="3" placeholder="Enter description"></textarea>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary" [disabled]="forumForm.invalid">Create</button>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
